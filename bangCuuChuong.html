<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
</head>
<body>

<script>
    let bang ="";
    bang = "<table border='1' style='width:80%'>";
    for ( let i=1 ; i<=9 ; i++){
        bang = bang + "<tr>";
        for ( let j=2; j<=9; j++){
            let num = j*i;
            bang= bang + "<td>"+j+'*'+i+'='+num+ "</td>";
        }   bang = bang + "<tr>";
    }
    bang = bang + "</table>";
    document.write(bang);



</script>
</body>
</html>
